	<script>
	
	document.addEventListener('DOMContentLoaded', () => {
    const myVideo = document.getElementById('myVideo');

	// Set the playback rate to be slower
     myVideo.playbackRate = 0.75; // Adjust this value as needed (1.0 is normal speed, 0.75 is slower)

    // Play the video automatically with sound
    myVideo.play().catch(error => {
        console.error('Video playback failed:', error);
    });

    // Ensure the video only plays once
    myVideo.addEventListener('ended', () => {
       const duration = myVideo.duration;
                if (duration) {
                    myVideo.currentTime = duration - 1; // Set to the last second of the video
                    myVideo.pause(); // Pause the video
                }
    });
});

	</script>
